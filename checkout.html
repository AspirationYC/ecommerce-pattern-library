---
layout: default
---
<form class="grid">
  {% pattern forms/text %}
  <div class="push-1-2">
    <label for="address">Address</label>
    <input type="text" id="address" required aria-describedby="name-error">
    <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning"/></svg></i>
      <span class="icon-label">Please provide your home address</span>
    </p>
  </div>
  <div class="push-1-2">
    <label for="province">Province</label>
    <input type="text" id="province" required aria-describedby="name-error">
    <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning"/></svg></i>
      <span class="icon-label">Please state Province of residence</span>
    </p>
  </div>
  {% pattern forms/email %}
  {% pattern forms/radio %}


  </form>
<a class="btn" href="/checkout/">{{include.text}}</a>
