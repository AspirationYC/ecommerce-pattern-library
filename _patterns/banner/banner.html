<div class="hero-banner relative push">
  <img aria-details="Image of the home page banner" class="unit [ xs-1 s-1 m-1 ] img-flex" src="/images/hero-banner.png" alt="">
  <div aria-details="Banner content" class="unit [ xs-1 s-1 m-1 ] hero-banner-content text-center absolute">
    <h1 class="nina push-1-2">{{include.heading}}</h1>
    <p class="push-1-2 giga">{{include.text}}</p>
    {% if include.button_url %}
      {% pattern buttons/ghost url=include.button_url text=include.button_text %}
    {% endif %}
  </div>
</div>
